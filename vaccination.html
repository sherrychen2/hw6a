<!DOCTYPE html>
<html>

<head>
    <title>CMU Testing & Vaccination</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="header">

        <!--CMU Testing & Vaccination Logo-->
        <nav>
            <a href="index.html" class="logo">CMU Testing & Vaccination</a>
            <a href="https://www.cmu.edu/" class="cmu-link">cmu.edu</a>
        </nav>
        <div class="container">
            <h1>I want to get <a href="index.html" style="color: rgba(255, 255, 255, 0.5); text-decoration: underline">tested</a> | vaccinated</h1>
                <form>
                    <div class="product-search">

                        <!--Enter Appointment Location-->
                        <div class="search-element">
                            <label class="search-label">Location</label>
                            <label class="dropdown">

                                <div class="dd-button">
                                  Where is your appointment?
                                </div>
                              
                                <input type="checkbox" class="dd-input">
                              
                                <ul class="dd-menu">
                                  <li><a href="date.html">TCS Hall</a></li>
                                  <li>Morewood Gardens</li>
                                  <li>East Campus Garage</li>
                                  <li class="divider"></li>
                                  <li>
                                    <div style="width: 300px;position: relative;">
                                        <iframe width="300" height="220" src="https://maps.google.com/maps?width=300&amp;height=220&amp;hl=en&amp;q=TCS%20Hall+(Title)&amp;ie=UTF8&amp;t=&amp;z=16&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                                        <style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><br />
                                  </li>
                                </ul>
                                
                              </label>
                        </div>

                        <!--Enter Appointment Date-->
                        <div class="search-element">
                            <label class="search-label">Date</label>
                            <label class="dropdown">

                                <div class="dd-button">When is your appointment?</div>
                              
                                <input type="checkbox" class="dd-input">
                              
                                <ul class="dd-menu">
                                  <li>Wed<br>Mar 02</li>
                                  <li>Thu<br>Mar 03</li>
                                  <li>Fri<br>Mar 04</li>
                                  <li>Sat<br>Mar 05</li>
                                  <li>Sun<br>Mar 06</li>
                                </ul>
                                
                              </label>
                        </div>

                        <!--Enter Appointment Time-->
                        <div class="search-element">
                            <label class="search-label">Time</label>
                            <label class="dropdown"> 

                                <div class="dd-button">What time is your appointment?</div>
                              
                                <input type="checkbox" class="dd-input">
                              
                                <ul class="dd-menu">
                                  <li><img src="https://img.icons8.com/windows/32/000000/sunrise--v2.png"/><br>Morning</li>
                                  <li><img src="https://img.icons8.com/material-outlined/24/000000/sun--v2.png"/><br>Afternoon</li>
                                  <li><img src="https://img.icons8.com/external-royyan-wijaya-basic-outline-royyan-wijaya/24/000000/external-sunset-weather-royyan-wijaya-basic-outline-royyan-wijaya-3.png"/><br>Evening</li>
                                </ul>
                                
                              </label>
                        </div>

                        <!--Enter Vaccine-->
                        <div class="search-element">
                            <label class="search-label">Vaccine</label>
                            <label class="dropdown"> 

                                <div class="dd-button">What vaccine?</div>
                              
                                <input type="checkbox" class="dd-input">
                              
                                <ul class="dd-menu">
                                    <li>Pfizer</li>
                                    <li>Moderna</li>
                                    <li>Johnson & Johnson</li>
                                  </ul>
                                
                              </label>
                        </div>

                        <!--Submit-->
                        <a type="submit" class="search-button">Select A Time</a>
                    </div>
                    
                </form>
        </div>
    </div>




</body>

</html>
