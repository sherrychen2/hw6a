<!DOCTYPE html>
<html>

<head>
    <title>CMU Testing & Vaccination</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="header">

        <!--CMU Testing & Vaccination Logo-->
        <nav>
            <a href="index.html" class="logo">CMU Testing & Vaccination</a>
            <a href="https://www.cmu.edu/" class="cmu-link">cmu.edu</a>
        </nav>
        <div class="container">
            <h1>I want to get tested | <a href="vaccination.html" style="color: rgba(255, 255, 255, 0.5); text-decoration: underline ">vaccinated</a></h1>
                <form>
                    <div class="product-search">

                        <!--Enter Appointment Location-->
                        <div class="search-element">
                            <label class="search-label">Location</label>
                                <div class="dd-button">
                                  <a href="index.html">TCS Hall</a>
                                  
                                </div>
                        </div>

                        <!--Enter Appointment Date-->
                        <div class="search-element">
                            <label class="search-label">Date</label>
                            <label class="dropdown">

                                <div class="dd-button">Fri, Mar 04</div>
                              
                                <input type="checkbox" class="dd-input">
                              
                                <ul class="dd-menu">
                                  <li>Wed<br>Mar 02</li>
                                  <li>Thu<br>Mar 03</li>
                                  <li><a href="date.html">Fri<br>Mar 04</a></li>
                                  <li>Sat<br>Mar 05</li>
                                  <li>Sun<br>Mar 06</li>
                                </ul>
                                
                              </label>
                        </div>

                        <!--Enter Appointment Time-->
                        <div class="search-element">
                            <label class="search-label">Time</label>
                            <label class="dropdown"> 

                                <div class="dd-button">Afternoon</div>
                              
                                <input type="checkbox" class="dd-input">
                              
                                <ul class="dd-menu">
                                  <li><img src="https://img.icons8.com/windows/32/000000/sunrise--v2.png"/><br>Morning</li>
                                  <li><img src="https://img.icons8.com/material-outlined/24/000000/sun--v2.png"/><br><a href="time.html">Afternoon</a></li>
                                  <li><img src="https://img.icons8.com/external-royyan-wijaya-basic-outline-royyan-wijaya/24/000000/external-sunset-weather-royyan-wijaya-basic-outline-royyan-wijaya-3.png"/><br>Evening</li>
                                </ul>

                                
                                
                              </label>
                        </div>

                        <!--Submit-->
                        <a type="submit" class="search-button" href="times.html">Select A Time</a>
                    </div>
                </form>
        </div>
    </div>




</body>

</html>
